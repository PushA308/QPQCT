<!DOCTYPE html>
<html>

   <head>
      <title>Group No.12</title>
      <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
      <link href = "bootstrap/css/bootstrap.min.css" rel = "stylesheet">
      <script src = "https://code.jquery.com/jquery.js"></script>
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
      <script src = "bootstrap/js/bootstrap.min.js"></script>
       
       <script src="js/formActivity.js"></script>
        <style>
           .jumbotron{
               padding-top: 2%;
               padding-bottom: 2%
           }          
       </style>
   </head>

    <body>

        <div class = "bg-info text-white jumbotron text-center">
            <h1>Question Paper Quality Checking Tool</h1>
        </div>

        <div class="container-fluid">
            <form class="form-horizontal" method="POST" enctype="multipart/form-data" action="php/uploadFile.php">
                    <div class="form-check form-check-inline row">
                        <div class="col-sm-5">
                            <span>Mode of Operation:-</span> 
                        </div>
            
                        <div class="col-sm-7">
                            <input class="form-check-input" type="radio" name="Mode" onclick="modeFunction('automatic')" value="a">
                            <label class="radio-inline form-check-label">Automatic</label>&nbsp;&nbsp;
                            <input class="form-check-input" type="radio" name="Mode" onclick="modeFunction('manual')" value="m">
                            <label class="radio-inline form-check-label">Manual</label>
                        </div>
                    </div>
                    <hr>
                    <div class="form-group row">
                        <div class="col-sm-2">
                            <span>Select File to Evaluate:-&nbsp;&nbsp;</span>
                        </div>
                        <div class="col-sm-10">
                            <input type="file" class="form-control-file" name="fileToUpload" id="fileToUpload">
                        </div>
                    </div>
                <div id="Manual" style="display: none">
                    <hr>
                    <div class="row">
                        <div class="col-sm-4">
                            <span class="tab-space">Is Question Type Available in Question Paper:-&nbsp;&nbsp;</span>
                        </div>
                        <div class="col-sm-8">
                            <label class="radio-inline"><input type="radio" name="QuesType" id="QuesTypeYES" value="YES">YES</label>&nbsp;&nbsp;
                            <label class="radio-inline"><input type="radio" name="QuesType" id="QuesTypeNO" value="NO">NO</label>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-4">
                            <span>Number of modules consider for setting question paper:-&nbsp;&nbsp;</span>
                        </div>
                        <div class="col-sm-8">
                            <select name="Module">
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                                <option value="4">Four</option>
                                <option value="5">Five</option>
                                <option value="6">Six</option>
                                <option value="other">Other</option>
                            </select> 
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-4">
                            <span>Is Question paper include Marks:-&nbsp;&nbsp;</span>
                        </div>
                        <div class="col-sm-8">
                            <label class="radio-inline"><input type="radio" name="Marks" value="YES">YES</label>&nbsp;&nbsp;
                            <label class="radio-inline"><input type="radio" name="Marks" value="NO">NO</label>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-4">
                            <span>Select parameter to determine quality:-&nbsp;&nbsp;</span>
                        </div>
                        <div class="col-sm-8">
                            <label class="checkbox-inline">&nbsp;&nbsp;<input type="checkbox" name="toCheckList[]" value="QuestionType">Question Type</label>&nbsp;&nbsp;
                            <label class="checkbox.inline">&nbsp;&nbsp;<input type="checkbox" name="toCheckList[]" value="CourseOutcome">Course Outcome</label>
                        </div>
                    </div>
                </div>
                
                <hr>
                
                
              <br><br><br>
                <div class="form-group">        
                  <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" class="btn btn-primary" value="Generate Report" name="submit">
                  </div>
                </div>
              </div>
                
                
                
                

            </form>
        </div>

   </body>
</html>
